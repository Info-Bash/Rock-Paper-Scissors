<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ropasci.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <p class="title">Rock Paper Scissors Game</p>
    <p>
      <button class="move-button js-rock-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="rock"></button>

      <button class="move-button js-paper-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="paper"></button>

      <button class="move-button js-scissors-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="scissors"></button>
    </p>
    <p class="js-result result"></p>

    <p class="js-move move"></p>

    <p class="js-score score"></p>
    <p class="js-resetScore"></p>

    <div class="reset-question">
      <p>Are you sure you want to reset the score?</p>
      <button class="yes-reset">Yes</button> <button class="no-reset">No</button>
    </div>
    <p>
      <button class="resetScore">Reset Score</button>

      <button class="auto-play">Auto play</button>
    </p>
  </div>
  <script src="ropasci.js"></script>
</body>
</html>
